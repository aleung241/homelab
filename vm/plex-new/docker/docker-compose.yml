services:
  plex:
    image: plexinc/pms-docker
    container_name: plex
    environment:
      TZ: ${TIMEZONE}
      PLEX_CLAIM: 
    volumes:
      - /Plex/pms2:/config
      - /transcode/plex2:/transcode
      - /gmedia:/gmedia:ro
      - /gmediac:/gmediac:ro
      - /server-storage:/server-storage:ro
    ports:
      - 33400:32400/tcp
      - 4005:3005/tcp
      - 9324:8324/tcp
      - 33469:32469/tcp
      - 2000:1900/udp
      - 33410:32410/udp
      - 33412:32412/udp
      - 33413:32413/udp
      - 33414:32414/udp
    labels:
      - "org.hotio.pullio.notify=true"
      - "org.hotio.pullio.update=true"
      - "org.hotio.pullio.discord.webhook=${PULLIO_DISCORD_WEBHOOK}"
    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_DEFAULT_REGION}
        awslogs-group: /${DEFAULT_BASE_MACHINE}/plex-secondary
        awslogs-create-group: "true"
    restart: unless-stopped

  autoscan:
    container_name: autoscan
    image: ghcr.io/hotio/autoscan
    ports:
      - "3030:3030"
    environment:
      TZ: ${TIMEZONE}
      PUID: ${DEFAULT_USER}
      PGID: ${DEFAULT_GROUP}
      UMASK: ${DEFAULT_UMASK}
    volumes:
      - /opt/docker/autoscan:/config
      - /gmediac:/datac:ro
    labels:
      - "org.hotio.pullio.notify=true"
      - "org.hotio.pullio.update=true"
      - "org.hotio.pullio.discord.webhook=${PULLIO_DISCORD_WEBHOOK}"
    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_DEFAULT_REGION}
        awslogs-group: /${DEFAULT_BASE_MACHINE}/autoscan
        awslogs-create-group: "true"
    restart: unless-stopped

  imdbupdatetool:
    image: mynttt/updatetool
    container_name: imdbupdatetool
    environment:
      RUN_EVERY_N_HOURS: 168
      TVDB_API_KEY: ${TVDB_API_KEY}
      TMDB_API_KEY: ${TMDB_API_KEY}
      USE_PLEX_SQLITE_BINARY_FOR_WRITE_ACCESS: "true"
      UNLOCK_FOR_NEW_TV_AGENT: 2;17
    volumes:
      - /Plex/pms:/plexdata
      - /opt/docker/imdbupdatetool:/config
    labels:
      - "org.hotio.pullio.notify=true"
      - "org.hotio.pullio.update=true"
      - "org.hotio.pullio.discord.webhook=${PULLIO_DISCORD_WEBHOOK}"
    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_DEFAULT_REGION}
        awslogs-group: /${DEFAULT_BASE_MACHINE}/imdbupdatetool
        awslogs-create-group: "true"
    restart: unless-stopped

  jellyfin:
    image: ghcr.io/hotio/jellyfin
    container_name: jellyfin
    environment:
      TZ: ${TIMEZONE}
      PUID: ${DEFAULT_USER}
      PGID: ${DEFAULT_GROUP}
    volumes:
      - /opt/docker/jellyfin/config:/config
      - /gmediac:/media:ro
    ports:
      - 8096:8096
    labels:
      - "org.hotio.pullio.notify=true"
      - "org.hotio.pullio.update=true"
      - "org.hotio.pullio.discord.webhook=${PULLIO_DISCORD_WEBHOOK}"
    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_DEFAULT_REGION}
        awslogs-group: /${DEFAULT_BASE_MACHINE}/jellyfin
        awslogs-create-group: "true"
    restart: unless-stopped

  tautulli:
    image: tautulli/tautulli
    container_name: tautulli
    environment:
      TZ: ${TIMEZONE}
      PUID: ${DEFAULT_USER}
      PGID: ${DEFAULT_GROUP}
    volumes:
      - /opt/docker/tautulli:/config
      - /Plex/pms:/plex
    ports:
      - 8182:8181
    labels:
      - "org.hotio.pullio.notify=true"
      - "org.hotio.pullio.update=true"
      - "org.hotio.pullio.discord.webhook=${PULLIO_DISCORD_WEBHOOK}"
    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_DEFAULT_REGION}
        awslogs-group: /${DEFAULT_BASE_MACHINE}/tautulli
        awslogs-create-group: "true"
    restart: unless-stopped

  portainer_agent:
    image: portainer/agent:latest
    container_name: portainer_agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9001:9001
    labels:
      - "org.hotio.pullio.notify=true"
      - "org.hotio.pullio.update=true"
      - "org.hotio.pullio.discord.webhook=${PULLIO_DISCORD_WEBHOOK}"
    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_DEFAULT_REGION}
        awslogs-group: /${DEFAULT_BASE_MACHINE}/portainer-agent
        awslogs-create-group: "true"
    restart: unless-stopped

  tdarr-node:
    image: ghcr.io/haveagitgat/tdarr_node
    container_name: tdarr-node
    environment:
      TZ: ${TIMEZONE}
      PUID: ${DEFAULT_USER}
      PGID: ${DEFAULT_GROUP}
      UMASK_SET: ${DEFAULT_UMASK}
      nodeName: plex-node
      serverIP: 192.168.1.32
      serverPort: 8266
      inContainer: true
      ffmpegVersion: 6
    volumes:
      - /opt/docker/tdarr/configs:/app/configs
      - /opt/docker/tdarr/logs:/app/logs
      - /ocean/media:/media:ro
      - /transcode/tdarr_cache:/temp
    env_file:
      - .env
    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_DEFAULT_REGION}
        awslogs-group: /${DEFAULT_BASE_MACHINE}/tdarr-node
        awslogs-create-group: "true"
    restart: unless-stopped