version: '3.9'
services:
  geoip-updater:
    image: crazymax/geoip-updater:latest
    container_name: geoip-updater
    environment:
      TZ: ${TIMEZONE}
      EDITION_IDS: ${GEOIP_EDITION_IDS}
      LICENSE_KEY: ${GEOIP_LICENSE_KEY}
      DOWNLOAD_PATH: ${GEOIP_DOWNLOAD_PATH}
      SCHEDULE: ${GEOIP_SCHEDULE}
      LOG_LEVEL: ${GEOIP_LOG_LEVEL}
      LOG_JSON: ${GEOIP_LOG_JSON}
    volumes:
      - "/opt/docker-compose/torrent/geoip:/data"
    env_file:
      - .env
    restart: always

  qbittorrent:
    image: hotio/qbittorrent
    container_name: qbittorrent
    environment:
      TZ: ${TIMEZONE}
      PGID: 1000
      PUID: 1000
      WEBUI_PORTS: 8081
    ports:
      - 46882:46882/tcp
      - 46882:46882/udp
      - 8081:8081
    env_file:
      - .env
    volumes:
      - /opt/docker-compose/torrent/qbittorrent:/config
      - /server-storage:/data
    restart: unless-stopped

  qbittorrent-m:
    image: hotio/qbittorrent
    container_name: qbittorrent-m
    environment:
      TZ: ${TIMEZONE}
      PGID: 1000
      PUID: 1000
      WEBUI_PORTS: 8083
    ports:
      - 46884:46884/tcp
      - 46884:46884/udp
      - 8083:8083
    volumes:
      - /opt/docker-compose/torrent/qbittorrent-m:/config
      - /server-storage:/data
    env_file:
      - .env
    restart: unless-stopped
    
  qbittorrent-lts:
    image: hotio/qbittorrent
    container_name: qbittorrent-lts
    environment:
      TZ: ${TIMEZONE}
      PGID: 1000
      PUID: 1000
      WEBUI_PORTS: 8085
    ports:
      - 46886:46886/tcp
      - 46886:46886/udp
      - 8085:8085
    volumes:
      - /opt/docker-compose/torrent/qbittorrent-lts:/config
      - /server-storage:/data
    env_file:
      - .env
    restart: unless-stopped