services:
  qui:
    image: ghcr.io/autobrr/qui:latest
    container_name: qui
    volumes:
      - /opt/docker/qui:/config
    ports:
      - "7476:7476"
    extends:
      file: common.yaml
      service: common
    logging:
      options:
        awslogs-group: /${DEFAULT_BASE_MACHINE}/qui

  qbittorrent:
    image: ghcr.io/hotio/qbittorrent:release-4.6.3
    container_name: qbittorrent
    environment:
      WEBUI_PORTS: 8081
    volumes:
      - /opt/docker/qbittorrent:/config
      - /server-storage:/data
    ports:
      - "21014:21014/tcp"
      - "21014:21014/udp"
      - "8081:8081"
    extends:
      file: common.yaml
      service: hotio
    logging:
      options:
        awslogs-group: /${DEFAULT_BASE_MACHINE}/qbittorrent

  qbittorrent-dlc:
