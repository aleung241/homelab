  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      LOG_LEVEL: info
      LOG_HTML: false
      CAPTCHA_SOLVER: none
      TZ: ${TIMEZONE}
      HOST: 127.0.0.1
    ports:
      - "8191:8191"
    extends:
      file: common.yaml
      service: common
    logging:
      options:
        awslogs-group: /${DEFAULT_BASE_MACHINE}/flaresolverr

  rclone-serve-webdav:
    image: rclone/rclone
    container_name: rclone-serve-webdav
    command:
      - "serve"
      - "webdav"
      - "/gmediac"
      - "--config"
      - "/root/.config/rclone/rclone.conf"
      - "--verbose"
      - "--buffer-size"
      - "64M"
      - "--no-modtime"
      - "--vfs-read-chunk-size"
      - "64M"
      - "--vfs-read-chunk-size-limit"
      - "1024M"
      - "--dir-cache-time"
      - "5m"
      - "--umask"
      - "002"
      - "--addr"
      - "0.0.0.0:8087"
      - "--read-only"
      - "--copy-links"
      - "--include-from"
      - "/opt/include-from.txt"
      - "--template"
      - "/opt/index.html"
    volumes:
      - /root/.config/rclone/:/root/.config/rclone/:ro
      - ${DOCKER_DIRECTORY_BASE_PATH}/rclone-serve-webdav:/opt
      - /gmediac:/gmediac:ro
      - ${SERVER_STORAGE_BASE_PATH}/torrents/MAM/:${SERVER_STORAGE_BASE_PATH}/torrents/MAM/:ro
    extends:
      file: common.yaml
      service: common
    logging:
      options:
        awslogs-group: /${DEFAULT_BASE_MACHINE}/rclone-serve-webdav

  speedtest:
    image: lscr.io/linuxserver/librespeed:latest
    container_name: speedtest
    environment:
      PUID: ${DEFAULT_USER}
      PGID: ${DEFAULT_GROUP}
      TZ: ${TIMEZONE}
      PASSWORD: ${LIBRESPEED_PASSWORD}
    volumes:
      - ${DOCKER_DIRECTORY_BASE_PATH}/librespeed/config:/config
    ports:
      - "8130:80"
    extends:
      file: common.yaml
      service: common
    logging:
      options:
        awslogs-group: /${DEFAULT_BASE_MACHINE}/librespeed
