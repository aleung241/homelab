services:
  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - ${DOCKER_DIRECTORY_BASE_PATH}/nginx/etc/nginx:/etc/nginx
      - ${DOCKER_DIRECTORY_BASE_PATH}/nginx/etc/nginx-index:/opt/index
      - ${DOCKER_DIRECTORY_BASE_PATH}/nginx/etc/nginx-access:/etc/apache2
      - ${DOCKER_DIRECTORY_BASE_PATH}/letsencrypt/etc/letsencrypt:/letsencrypt
    ports:
      - "87:80"
      - "447:443"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    extends:
      file: common.yaml
      service: common
    logging:
      options:
        awslogs-group: /${DEFAULT_BASE_MACHINE}/nginx

