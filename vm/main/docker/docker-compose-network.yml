  unifi-network-application:
    image: lscr.io/linuxserver/unifi-network-application:latest
    container_name: unifi-network-application
    environment:
      PUID: ${DEFAULT_USER}
      PGID: ${DEFAULT_GROUP}
      TZ: ${TIMEZONE}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASSWORD}
      MONGO_HOST: unifi-db
      MONGO_PORT: 27017
      MONGO_DBNAME: unifi
      MONGO_AUTHSOURCE: admin
    volumes:
      - ${DOCKER_DIRECTORY_BASE_PATH}/unifi-network-application/data:/config
    ports:
      - "3478:3478/udp"
      - "10001:10001/udp"
      - "8080:8080"
      - "8443:8443"
      - "6789:6789"
    extends:
      file: common.yaml
      service: common
    logging:
      options:
        awslogs-group: /${DEFAULT_BASE_MACHINE}/unifi-network-application

  unifi-db:
    image: docker.io/mongo:8.0.12
    container_name: unifi-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASSWORD}
      MONGO_DBNAME: unifi
      MONGO_AUTHSOURCE: admin
    volumes:
      - ${DOCKER_DIRECTORY_BASE_PATH}/unifi-network-application/mongo/data:/data/db
      - ${DOCKER_DIRECTORY_BASE_PATH}/unifi-network-application/mongo/init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh:ro
    extends:
      file: common.yaml
      service: common
    logging:
      options:
        awslogs-group: /${DEFAULT_BASE_MACHINE}/unifi-db

  adguard-home:
    image: adguard/adguardhome
    container_name: adguard-home
    volumes:
      - ${DOCKER_DIRECTORY_BASE_PATH}/adguardhome/work:/opt/adguardhome/work
      - ${DOCKER_DIRECTORY_BASE_PATH}/adguardhome/conf:/opt/adguardhome/conf
    ports:
      - "53:53/tcp"     # dns
      - "53:53/udp"     # dns
      - "8000:80"       # http
      - "8001:443/tcp"  # dns-over-https
      - "8001:443/udp"  # dns-over-https
      - "8002:3000"     # web
    extends:
      file: common.yaml
      service: common
    logging:
      options:
        awslogs-group: /${DEFAULT_BASE_MACHINE}/adguard-home

  wireguard-client:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard-client
    cap_add:
      - NET_ADMIN
      - SYS_MODULE #optional
    environment:
      PUID: ${DEFAULT_USER}
      PGID: ${DEFAULT_GROUP}
      TZ: ${TIMEZONE}
      LOG_CONFS: true #optional
    volumes:
      - ${DOCKER_DIRECTORY_BASE_PATH}/wireguard/config:/config
      - /lib/modules:/lib/modules #optional
    ports:
      - "51820:51820"
      - "46886:46886/tcp"
      - "46886:46886/udp"
      - "8086:8086"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    extends:
      file: common.yaml
      service: common
    logging:
      options:
        awslogs-group: /${DEFAULT_BASE_MACHINE}/wireguard-client

