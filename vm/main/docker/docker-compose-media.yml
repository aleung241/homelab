      PUID: ${DEFAULT_USER}
      PGID: ${DEFAULT_GROUP}
      UMASK: ${DEFAULT_UMASK}
      TZ: ${TIMEZONE}
    volumes:
      - /opt/docker/sonarr-anime:/config
      - /server-storage:/server-storage
      - /ocean/media:/media
    ports:
