      PUID: ${DEFAULT_USER}
      PGID: ${DEFAULT_GROUP}
      UMASK_SET: ${DEFAULT_UMASK}
      serverIP: ${BASE_URL}
      serverPort: 8266
      webUIPort: 8265
      internalNode: false
      inContainer: true
      ffmpegVersion: 6
