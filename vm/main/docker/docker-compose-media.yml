services:
  radarr:
    image: hotio/radarr
    container_name: radarr
    environment:
      PUID: ${DEFAULT_USER}
      PGID: ${DEFAULT_GROUP}
      UMASK: ${DEFAULT_UMASK}
      TZ: ${TIMEZONE}
    volumes:
      - /opt/docker/radarr:/config
      - /server-storage:/server-storage
      - /ocean/media:/media
    ports:
      - "7878:7878"
    env_file:
      - .env
    labels:
      - "org.hotio.pullio.notify=true"
      - "org.hotio.pullio.update=true"
      - "org.hotio.pullio.discord.webhook=${PULLIO_DISCORD_WEBHOOK}"
      - "homepage.group=media"
      - "homepage.name=radarr"
      - "homepage.description=Movie collection manager"
      - "homepage.icon=radarr.svg"
      - "homepage.weight=0"
      - "homepage.widget.type=radarr"
      - "homepage.widget.url=http://${BASE_URL}:7878"
      - "homepage.widget.key=${RADARR_API_KEY}"
    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_DEFAULT_REGION}
        awslogs-group: /${DEFAULT_BASE_MACHINE}/radarr
        awslogs-create-group: "true"
    restart: unless-stopped

  sonarr:
    image: hotio/sonarr:latest
    container_name: sonarr
    environment:
      PUID: ${DEFAULT_USER}
      PGID: ${DEFAULT_GROUP}
      UMASK: ${DEFAULT_UMASK}
      TZ: ${TIMEZONE}
    volumes:
      - /opt/docker/sonarr:/config
      - /server-storage:/server-storage
      - /ocean/media:/media
    ports:
      - "8989:8989"
    env_file:
      - .env
    labels:
      - "org.hotio.pullio.notify=true"
      - "org.hotio.pullio.update=true"
      - "org.hotio.pullio.discord.webhook=${PULLIO_DISCORD_WEBHOOK}"
      - "homepage.group=media"
      - "homepage.name=sonarr"
      - "homepage.description=TV Series collection manager"
      - "homepage.icon=sonarr.svg"
      - "homepage.weight=1"
      - "homepage.widget.type=sonarr"
      - "homepage.widget.url=http://${BASE_URL}:8989"
      - "homepage.widget.key=${SONARR_API_KEY}"
    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_DEFAULT_REGION}
        awslogs-group: /${DEFAULT_BASE_MACHINE}/sonarr
        awslogs-create-group: "true"
    restart: unless-stopped

  sonarr-anime:
