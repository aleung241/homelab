services:
  spoolman:
    image: ghcr.io/donkie/spoolman:latest
    container_name: spoolman
    environment:
      TZ: ${TIMEZONE}
    ports:
      - "7912:8000"
    volumes:
      - /opt/docker/spoolman/data:/home/app/.local/share/spoolman
    extends:
      file: common.yaml
      service: common
    logging:
      options:
        awslogs-group: /${DEFAULT_BASE_MACHINE}/spoolman
